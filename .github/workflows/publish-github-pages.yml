name: Build and Deploy
on:
  push:
    branches:
      - main
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Setup mdBook
        run: |
          wget -qO- https://github.com/tuyen-at-work/mdBook/releases/latest/download/mdbook-x86_64-unknown-linux-gnu.tar.gz | tar -xvz -C /usr/local/bin
          chmod 0755 /usr/local/bin/mdbook
            
      - name: Build Book
        run: |
          mdbook build
            
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: github-pages # The branch the action should deploy to.
          folder: book # The folder the action should deploy.
